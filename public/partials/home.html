<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Produtos à
                <strong>Venda</strong>
            </h2>
            <hr>
            <div class="table-responsive">
                <!-- Adicionar Produto -->
                <button class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span> Adicionar Produto
                </button>
                <table id="example" st-table="produtos" class="table table-condensed display" style="text-align: center">
                    <thead>
                        <tr class="info">
                            <td><b>Nome</b></td>
                            <td><b>Categoria</b></td>
                            <td><b>Preço</b></td>
                            <td><b>Ação</b></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="produto in produtos">
                            <td>{{produto.nome}}</td>
                            <td>{{produto.categoria.descricao}}</td>
                            <td>{{produto.preco}}</td>
                            <td>
                                <div class="btn-group">
                                    <!-- Adicionar ao carrinho -->
                                    <button title="Adicionar ao Carrinho" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-shopping-cart"></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <!-- Editar Produto -->
                                    <button title="Editar Produto" class="btn btn-warning">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <!-- Excluir Produto -->
                                    <button title="Excluir Produto" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="text-center">
                                <div st-pagination="10" st-items-by-page="10" st-displayed-pages="10"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
