<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">Produtos à
                <strong>Venda</strong>
            </h2>
            <hr>
            <div class="table-responsive">
                <!-- Adicionar Produto -->
                <button class="btn btn-success" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-plus"></span> Adicionar Produto
                </button>
                <table id="example" st-table="produtos" class="table table-condensed display" style="text-align: center">
                    <thead>
                        <tr class="info">
                            <td><b>Nome</b></td>
                            <td><b>Categoria</b></td>
                            <td><b>Preço</b></td>
                            <td><b>Ação</b></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="produto in produtos">
                            <td>{{produto.nome}}</td>
                            <td>{{produto.categoria.descricao}}</td>
                            <td>{{produto.preco}}</td>
                            <td>
                                <div class="btn-group">
                                    <!-- Adicionar ao carrinho -->
                                    <button title="Adicionar ao Carrinho" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-shopping-cart"></span>
                                    </button>
                                </div>
                                <div class="btn-group">
                                    <!-- Editar Produto -->
                                    <a ng-href="#/produtos/{{produto._id}}" class="btn btn-warning" data-toggle="modal" data-target="#myModal">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </a>
                                </div>
                                <div class="btn-group">
                                    <!-- Excluir Produto -->
                                    <button title="Excluir Produto" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="text-center">
                                <div st-pagination="10" st-items-by-page="10" st-displayed-pages="10"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Editar Produto</h4>
            </div>
            <form role="form" ng-submit="salva()">
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label>Nome</label>
                            <input type="text" class="form-control" ng-model="produto.nome">
                        </div>
                        <div class="form-group col-lg-12">
                            <label>Categoria</label>
                            <select class="form-control" ng-model="produto.categoria" 
                                ng-options="categoria as categoria.descricao for categoria in categorias track by categoria._id">
                            </select>
                        </div>
                        <div class="form-group col-lg-12">
                            <label>Preço</label>
                            <input type="number" class="form-control" ng-model="produto.preco">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>

    </div>
</div>
