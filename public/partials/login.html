<div class="row">
    <div class="box">
        <div class="col-lg-4 col-lg-offset-4">
            <form class="form-signin" ng-submit="efetuarLogin(usuario)">

                <div ng-show="mensagem" class="alert alert-danger alert-dismissable text-center">
                    <strong>{{mensagem}}</strong>
                </div>

                <h4 class="form-signin-heading text-center">Favor logar-se</h4>
                <label for="inputEmail" class="sr-only">Usuario</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Usuario" ng-model="usuario.username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" ng-model="usuario.password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Fazer login</button>
            </form>
        </div>
    </div>
</div>
